<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Hero Cards</h1></header>
    <main>
      <section class="hero_cards">
        <article class="card_container">
          <figure class="img_container">
            <img
              src="gfx\jason.png"
              alt="Jason Vorhees with his iconic machete"
            />
          </figure>

          <div class="details_container">
            <h2 class="name">Jason Vorhees</h2>
            <h3 class="occupation">Professional killer</h3>

            <div class="card_details">
              <div class="item">
                <p class="label">Age</p>
                <p class="value">Immortal</p>
              </div>

              <div class="item">
                <p class="label">Weight</p>
                <p class="value">90kg</p>
              </div>

              <div class="item">
                <p class="label">Height</p>
                <p class="value">6'7"</p>
              </div>
            </div>
            <div class="description">
              <p class="description_content">
                Jason Voorhees is a fictional killer from the Friday the 13th
                series. Known for his hockey mask, machete, and relentless
                pursuit of victims, he embodies unstoppable terror and
                vengeance.
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
